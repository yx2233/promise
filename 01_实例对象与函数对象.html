<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
				1.函数对象与实例对象
				函数对象：将函数作为对象使用时，简称为函数对象
				实例对象：new 函数产生的对象，叫做实例对象，简称为对象
			*/
			
			function Fn(){  //Fn函数	
			}
			
			const fn = new Fn()  //Fn是构造函数，fn是实例对象(简称对象)
			// const p = new Person() //p是Persion对象，完整说是p是Persion的实例对象
			console.log(Fn.prototype) //Fn的角色是对象，但Fn本身是函数，那Fn就成为函数对象
			
			

		</script>
	</body>
</html>
